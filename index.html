<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarxChina</title>
    <meta name="description" content="self-introduction,computer,github">
    <meta name="keywords" content="self-introduction,computer,github,Python,Django,AI">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="page-site-info">
            <span id="blogtitle"></span>
        </div>
    </header>

    <section class="content">
        <aside class="aside-info">
            <div class="card-style card-info">
                <div class="card-info-avatar is-center">
                    <img class="avatar-img"
                        src="https://cdn.jsdelivr.net/gh/starxchina/starxchina.github.io/static/img/red_panda.jpeg"
                        alt="avatar">
                    <div class="author-info__name">StarxChina</div>
                    <div class="author-info__description">90后青年,计算机从业者</div>
                </div>
                <div class="card-info-social-icons is-center">
                    <a class="social-icon" href="https://github.com/starxchina" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </div>



            </div>

            <div class="card-style card-announcement">
                <div class="item-headline">
                    <i class="fa fa-bullhorn" aria-hidden="true"></i>
                    <span>一言</span>
                </div>
                <div class="card-content">
                    <div id="hitokoto" class="is-center"></div>
                </div>
            </div>

            <div class="card-style card-announcement">
                <div class="item-headline">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <span>今日诗词</span>
                </div>
                <div class="card-content">
                    <div id="jinrishici-sentence" class="is-center"></div>
                </div>

            </div>

            <div class="card-style card-webinfo">
                <div class="item-headline">
                    <i class="fa fa-line-chart" aria-hidden="true"></i>
                    <span>站点信息</span>
                </div>
                <div class="card-content">
                    <div class="webinfo-site-count">本站访客数 :<span id="busuanzi_value_site_uv"></span></div>
                    <div class="webinfo-site-count">本站总访问量 :<span id="busuanzi_value_site_pv"></span></div>
                </div>
            </div>

            <div class="card-style card-map">
                <div class="item-headline">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>地图</span>
                </div>
                <div class="card-content">
                    <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=250&t=n&d=fxHMyTuzNRKDwSXm0QvMobKSPwTIC-uCUHO--EUMnJw&co=78a7d0&ct=ffffff&cmo=b7a2a2&cmn=09f774'></script>
                </div>
            </div>
        </aside>

        <article class="article-info card-style">


            <div class="article-container">
                <h2>音乐</h2>
                <meting-js auto="https://y.qq.com/n/ryqq/playlist/8330293188.html"></meting-js>
                <hr>

                <h2>技能</h2>
                <div class="skillbox">
                    <!-- TODO -->
                    <div class="skillbar">
                        <div class="skillbar-title"
                            style="background: linear-gradient(to right, #FF0066 0%, #FF00CC 100%); width: 75%">
                            <span>Python</span>
                        </div>
                        <div class="skill-bar-percent">75%</div>
                    </div>
                </div>
                <div class="skillbar">
                    <div class="skillbar-title"
                        style="background: linear-gradient(to right, #9900FF 0%, #CC66FF 100%); width: 90%">
                        <span>PyTorch</span></div>
                    <div class="skill-bar-percent">90%</div>
                </div>
                <div class="skillbar">
                    <div class="skillbar-title"
                        style="background: linear-gradient(to right, #2196F3 0%, #42A5F5 100%); width: 75%">
                        <span>数据库</span></div>
                    <div class="skill-bar-percent">75%</div>
                </div>
                <hr>
                <h2>论文</h2>
                <div class="paperlist">
                    <div class="paper">
                        <span class="paper-name">Patch Diffusion: A General Module for Face Manipulation Detection</span>
                        <span class="paper-url"><a href="https://www.aaai.org/AAAI22Papers/AAAI-1957.ZhangB.pdf">[paper]</a></span>
                        <span class="paper-code"><a href="https://github.com/starxchina/Patch-Diffusion">[code]</a></span>
                    </div>
                </div>

                <hr>
                <h2>刷题</h2>
                <div class="tool">
                    <a href="https://leetcode-cn.com/problemset/all/" target="_blank">Leetcode</a><br>
                    <a href="https://www.nowcoder.com/ta/coding-interviews" target="_blank">剑指 Offer</a>
                </div>

                <hr>
                <h2>收藏</h2>
                <div class="tool">
                    <a href="http://tooool.org/" target="_blank" rel="noopener noreferrer">程序员导航、</a>
                    <a href="https://adzhp.cn/" target="_blank" rel="noopener noreferrer">爱达杂货铺、</a>
                    <a href="http://ifeve.com/" target="_blank" rel="noopener noreferrer">并发编程网</a>
                </div>
                
            </div>
        </article>
    </section>
    <footer>
        <div class="copyright">Create by Bucaicai, modify by Starxchina.</div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
        var typed = new Typed("#blogtitle", {
            strings: ['静水流深', 'Still waters run deep'],
            startDelay: 300,
            typeSpeed: 100,
            loop: true,
            backSpeed: 50,
            showCursor: true
        });
    </script>

    <!-- 一言 -->
    <script src="https://v1.hitokoto.cn/?encode=js&select=%23hitokoto" defer></script>
    <!-- 今日诗词 -->
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
    <!-- 访问数量 -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <!-- aplayer、meting -->
    <!-- require APlayer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <!-- require MetingJS -->
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>





</body>

</html>
